services:
  - type: web
    name: ride-andhra-backend
    env: docker
    region: singapore
    plan: free
    branch: main
    repo: https://github.com/your-username/your-repo # Update this
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: ride-andhra-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: MSG91_AUTH_KEY
        sync: false
      - key: MSG91_TEMPLATE_ID
        sync: false

databases:
  - name: ride-andhra-db
    databaseName: ride_andhra
    user: ride_andhra_user
    plan: free
    region: singapore
